<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>TACTIC HEROES</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#101418">

  <link rel="manifest" href="manifest.webmanifest">
  <link rel="preload" as="image" href="assets/player.png">
  <link rel="preload" as="image" href="assets/archer.png">
  <link rel="preload" as="image" href="assets/enemy.png">

  <link rel="stylesheet" href="style.css?v=dialogue-2chars-fixed">
</head>
<body>

  <!-- Bloqueo por orientaci칩n horizontal -->
  <div id="orientationBlocker" style="display:none">
    <div class="obx">
      <p>Gira el dispositivo para jugar en vertical</p>
    </div>
  </div>

  <!-- Portada -->
  <div id="portada">
    <img src="assets/Portada.PNG" alt="Portada Tactic Heroes" class="portada-img">
    <button id="btnJugar" class="btn-jugar">JUGAR</button>
  </div>

  <!-- Escena de di치logo (2 personajes + typewriter) -->
  <div id="dialogScene" style="display:none">
    <div class="dialog-bg"></div>

    <!-- Personajes -->
    <img class="dialog-char left"  id="charKnight" src="assets/player.png"  alt="Caballero">
    <img class="dialog-char right" id="charArcher" src="assets/archer.png" alt="Arquera">

    <!-- Caja de di치logo -->
    <div class="dialog-box">
      <div class="dialog-name" id="dialogName">Caballero</div>
      <div class="dialog-text" id="dialogText" aria-live="polite"></div>
      <div class="dialog-cta">
        <button id="btnDialogNext" class="primary small" aria-label="Continuar di치logo">Continuar</button>
      </div>
    </div>
  </div>

  <!-- Overlay NIVEL COMPLETADO -->
  <div id="overlayWin" class="overlay" style="display:none">
    <div class="overlay-box">
      <h1>NIVEL COMPLETADO</h1>
      <button id="btnContinuar" class="primary">Continuar</button>
    </div>
  </div>

  <!-- Banner de turno superpuesto -->
  <div id="turnBanner" class="turn-banner" style="display:none" aria-live="polite">TU TURNO</div>

  <!-- Tablero (9x16) + HUD dentro -->
  <div id="mapa" style="display:none">
    <div id="hud">
      <div id="ficha"></div>
      <div id="acciones"></div>
    </div>
  </div>

  <script src="script.js?v=dialogue-2chars-fixed"></script>
</body>
</html>
