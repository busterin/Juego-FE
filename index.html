<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mini Táctico - Dos unidades + Arquera</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="ui">
    <div id="turno">TU TURNO</div>
    <div id="estado"></div>
    <div id="toolbar">
      <button id="btnGuardar" title="Guardar progreso">Guardar</button>
      <button id="btnReset" title="Borrar progreso y reiniciar">Reiniciar</button>
      <button id="btnFinTurno" class="secondary" title="Terminar el turno del jugador">Terminar turno</button>
    </div>
  </div>

  <div id="mapa"></div>

  <!-- Leyenda -->
  <div id="leyenda">
    <span class="t llanura"></span>Llanura (1)
    <span class="t bosque"></span>Bosque (2)
    <span class="t agua"></span>Agua (X)
    <span class="t montana"></span>Montaña (X)
  </div>

  <!-- Panel inferior: ficha + acciones -->
  <div id="panel">
    <div id="ficha"></div>
    <div id="acciones"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
